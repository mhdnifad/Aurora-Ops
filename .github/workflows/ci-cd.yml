
name: CI/CD Pipeline

# Required permissions for security scanning
permissions:
  security-events: read

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  # Lint and Test Backend
  backend-test:
    name: Backend - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test --if-present
        env:
          NODE_ENV: test

  # Lint and Test Frontend
  frontend-test:
    name: Frontend - Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5000/api

      - name: Run tests
        run: npm test --if-present

  # Build Docker Images
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy .env.example to .env (backend)
        run: cp server/.env.example server/.env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image (local only)
        run: docker build -t aurora-ops-backend ./server

      - name: Build frontend image (local only)
        run: docker build -t aurora-ops-frontend ./client

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
        # Note: 'Resource not accessible by integration' is a GitHub limitation for forks or missing permissions.

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://auroraops.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.PROD_HOST }}" ] || [ -z "${{ secrets.PROD_USERNAME }}" ] || [ -z "${{ secrets.PROD_SSH_KEY }}" ]; then
            echo "❌ Missing required production deploy secrets (PROD_HOST, PROD_USERNAME, PROD_SSH_KEY)."
            exit 1
          fi
          if [ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            echo "❌ Missing required Slack webhook secret (SLACK_WEBHOOK_URL)."
            exit 1
          fi

      - name: Copy .env.example to .env (backend)
        run: cp server/.env.example server/.env

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/aurora-ops
            cp server/.env.example server/.env
            docker-compose pull
            docker-compose up -d
            docker system prune -af

      - name: Health check
        run: |
          sleep 30
          curl -f ${{ secrets.PROD_URL }}/health || exit 1

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment completed!'
          fields: repo,commit,author
          custom_payload: |
            {
              "text": "Production deployment completed!",
              "attachments": [
                {
                  "color": "#36a64f",
                  "fields": [
                    {"title": "Status", "value": "${{ job.status }}", "short": true},
                    {"title": "Repo", "value": "${{ github.repository }}", "short": true}
                  ]
                }
              ]
            }
          mention: channel
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
