services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: aurora-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: aurora-ops
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - aurora-network
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aurora-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - aurora-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: aurora-backend
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-admin123}@mongodb:27017/aurora-ops?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      FRONTEND_URL: http://localhost:3000
    ports:
      - '5000:5000'
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aurora-network
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Client
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        API_SERVER_URL: http://backend:5000/api
        NEXT_PUBLIC_API_URL: /api
        NEXT_PUBLIC_SOCKET_URL: http://localhost
    container_name: aurora-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: /api
      API_SERVER_URL: http://backend:5000/api
    ports:
      - '3000:3000'
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - aurora-network
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: aurora-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - aurora-network
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://127.0.0.1']
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  aurora-network:
    driver: bridge
    name: aurora-network

volumes:
  mongodb_data:
    name: aurora-mongodb-data
  mongodb_config:
    name: aurora-mongodb-config
  redis_data:
    name: aurora-redis-data
