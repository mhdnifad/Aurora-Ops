version: '3.9'

services:
  mongodb:
    image: mongo:7
    container_name: aurora-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: aurora-ops
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - aurora-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/aurora-ops --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aurora-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aurora-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: aurora-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/aurora-ops
      REDIS_URL: redis://redis:6379
      FRONTEND_URL: http://localhost:3000
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aurora-network
    command: node dist/server.js

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: aurora-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
      API_SERVER_URL: http://backend:5000/api
      NEXT_PUBLIC_SOCKET_URL: http://localhost:5000
      NEXT_PUBLIC_APP_NAME: Aurora Ops
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    depends_on:
      - backend
    networks:
      - aurora-network
    command: node server.js

  nginx:
    image: nginx:alpine
    container_name: aurora-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - aurora-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  aurora-network:
    driver: bridge
